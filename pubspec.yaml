name: bookswap_flutter
description: A BookSwap Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0

  # State & UI
  provider: ^6.1.5
  intl: ^0.20.2

  # Image Handling
  image_picker: ^1.2.0
  image_picker_web: ^4.0.0      # ← NEW: Required for web
  flutter_image_compress: ^2.1.0  # ← For mobile compression only

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - images/
